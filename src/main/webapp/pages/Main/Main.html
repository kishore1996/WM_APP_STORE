<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-layoutgrid name="layoutgrid3">
                <wm-gridrow name="gridrow62">
                    <wm-gridcolumn columnwidth="10" name="gridcolumn147">
                        <wm-search name="search2" searchon="typing"></wm-search>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn148">
                        <wm-button class="btn-default" caption="Upload" type="button" margin="unset 0.5em" name="button1" backgroundcolor="#0f09e3" color="#ede8e8" on-click="Actions.goToPage_PrefabUpload.invoke()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                        <wm-picture name="picture2" picturesource="resources/images/imagelists/carousel1.jpg" pictureplaceholder="resources/images/imagelists/carousel1.jpg" width="100%" height="auto"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7_1">
                    <wm-gridcolumn columnwidth="10" name="gridcolumn11_1">
                        <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" name="PrefabsList1" dataset="bind:Variables.Prefabs.dataSet" navigation="Scroll" padding="5% unset unset 5%">
                            <wm-listtemplate layout="media" name="listtemplate1">
                                <wm-card name="card1" width="auto" height="auto">
                                    <wm-card-content fontsize="0.8" fontunit="em" name="card_content1">
                                        <wm-layoutgrid columns="2" name="layoutgrid4_1" width="auto" height="auto">
                                            <wm-gridrow name="gridrow8">
                                                <wm-gridcolumn colwidth="6" columnwidth="4" class="col-xs-6" name="gridcolumn11_2">
                                                    <wm-picture name="Picture" width="100%" picturesource="bind:Variables.Prefabs.dataSet.Icon"></wm-picture>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn colwidth="6" columnwidth="8" padding="unset unset unset 1em" class="col-xs-6" name="gridcolumn12_1" horizontalalign="left">
                                                    <wm-label name="ID" caption="bind:Variables.Prefabs.dataSet.CreatedOn" class="text-muted p" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="Name" caption="bind:Variables.Prefabs.dataSet.PrefabName" class="h4" margin="0px unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="Department" caption="bind:Variables.Prefabs.dataSet.category" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                    <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                                    <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow9">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn13">
                                                    <wm-label padding="unset 0.5em" name="label9" caption="bind:Variables.Prefabs.dataSet[$i].CreatedBy"></wm-label>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-card-content>
                                </wm-card>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid><br><br><br><br>
            <wm-container name="container2" content="prefab" show="false"></wm-container>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Upload Prefab" iconclass="wi wi-file-text" name="dialog1" width="800" height="300">
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-success" caption="Continue" on-click="continuebuttonClick($event, widget);Actions.goToPage_PrefabUpload.invoke()" name="continuebutton"></wm-button>
            <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button2"></wm-button>
        </wm-dialogactions>
        <wm-layoutgrid name="layoutgrid3_1" columns="1">
            <wm-gridrow name="gridrow6">
                <wm-gridcolumn columnwidth="12" name="gridcolumn11">
                    <wm-composite name="composite1">
                        <wm-label class="col-md-3 control-label" name="prefabname" caption="Prefab Name"></wm-label>
                        <wm-container class="col-md-9" name="container3_1">
                            <wm-text name="PrefabName"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow7">
                <wm-gridcolumn columnwidth="12" name="gridcolumn12">
                    <wm-composite name="composite2">
                        <wm-label class="col-md-3 control-label" name="description" caption="Description"></wm-label>
                        <wm-container class="col-md-9" name="container4">
                            <wm-textarea name="Description"></wm-textarea>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid><br>
        <wm-layoutgrid name="layoutgrid4">
            <wm-gridrow name="gridrow10">
                <wm-gridcolumn columnwidth="3" name="gridcolumn15">
                    <wm-label padding="unset 0.5em" caption="Choose Icon:" fontsize="14" fontweight="bold" name="label8" margin="unset unset unset -8px"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="9" name="gridcolumn16">
                    <wm-fileupload name="icon_upload" on-select="Variables.FileServiceUploadFile4.invoke()" maxfilesize="10" contenttype=".jpeg .jpg .png image/*"></wm-fileupload>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow11">
                <wm-gridcolumn columnwidth="3" name="gridcolumn17"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="9" name="gridcolumn18"></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-dialog>
</wm-page>
