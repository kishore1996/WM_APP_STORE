<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-page-content columnwidth="12" name="mainContent" padding="unset 15px" overflow="hidden"><br>
            <wm-layoutgrid name="layoutgrid12" columns="3">
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn19"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="5" name="gridcolumn20">
                        <wm-search name="search2" searchon="typing" imagewidth="16px" dataset="bind:Variables.WM_APP_STOREAppInfoData.dataSet" displaylabel="name" datafield="All Fields" matchmode="anywhereignorecase" searchkey="name" on-submit="search2Submit($event, widget)"></wm-search>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn21_1">
                        <wm-button class="btn-default" caption="Upload" type="button" margin="unset 0.5em unset 10em" name="button1" backgroundcolor="#0f09e3" color="#ede8e8" on-click="Actions.goToPage_PrefabUpload.invoke()" width="100"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid><br>
            <wm-layoutgrid name="layoutgrid7_1" columns="12">
                <wm-gridrow name="gridrow12">
                    <wm-gridcolumn columnwidth="1" name="gridcolumn26"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn27"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn28">
                        <wm-label name="label6" class="control-label" caption="Categories:"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn29">
                        <wm-anchor name="anchor3" width="100" fontsize="13" caption="APPS" on-click="anchor3Click($event, widget)" class="badge"></wm-anchor>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn30">
                        <wm-anchor name="anchor8" caption="BASIC" width="100" fontsize="13" on-click="anchor8Click($event, widget)" class="badge"></wm-anchor>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn31">
                        <wm-anchor name="anchor4" width="100" fontsize="13" caption="MAPS" on-click="anchor4Click($event, widget)" class="badge"></wm-anchor>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn32">
                        <wm-anchor name="anchor5" caption="MEDIA" fontsize="13" width="100" on-click="anchor5Click($event, widget)" class="badge"></wm-anchor>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn33_1">
                        <wm-anchor name="anchor6" caption="NEWS" width="100" fontsize="13" on-click="anchor6Click($event, widget)" class="badge"></wm-anchor>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn34_1">
                        <wm-anchor name="anchor7" fontsize="13" caption="TRAVEL" width="100" on-click="anchor7Click($event, widget)" class="badge"></wm-anchor>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn35"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn36"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn37_1"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid3"><br><br>
                <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" name="PrefabsList1" dataset="bind:Variables.Prefabs.dataSet" navigation="Scroll" height="500" horizontalalign="left" showrecordcount="false"
                    padding="unset 100px">
                    <wm-listtemplate layout="media" name="listtemplate1">
                        <wm-card name="card1" width="auto" on-click="card1Click($event, widget, item, currentItemWidgets)" imageheight="200px" margin="0%">
                            <wm-card-content fontsize="0.8" fontunit="em" name="card_content1" overflow="hidden" padding="1% 4%">
                                <wm-layoutgrid name="layoutgrid8">
                                    <wm-gridrow name="gridrow9_1">
                                        <wm-gridcolumn columnwidth="5" name="gridcolumn23"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="7" name="gridcolumn24">
                                            <wm-label padding="unset 0.5em" name="label6_1" margin="unset unset unset 50px" caption="bind:Variables.Prefabs.dataSet[$i].CreatedOn"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow20">
                                        <wm-gridcolumn columnwidth="5" name="gridcolumn37">
                                            <wm-picture name="Picture" width="70px" picturesource="bind:Variables.Prefabs.dataSet.Icon" pictureaspect="None" height="70px" shape="rounded"></wm-picture>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="7" name="gridcolumn38">
                                            <wm-layoutgrid name="layoutgrid9" columns="1">
                                                <wm-gridrow name="gridrow25">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn46">
                                                        <wm-label name="Name" caption="bind:Variables.Prefabs.dataSet.PrefabName" class="h4" margin="0px unset" whitespace="nowrap" fontweight="bold" padding="2px unset 10px 2px"></wm-label>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow8">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn22">
                                                        <wm-label name="Department" caption="bind:Variables.Prefabs.dataSet.category" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow10">
                                        <wm-gridcolumn columnwidth="5" name="gridcolumn25">
                                            <wm-label padding="unset 0.5em" name="label6_2" caption=""></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="7" name="gridcolumn26_1"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow11">
                                        <wm-gridcolumn columnwidth="5" name="gridcolumn27_1">
                                            <wm-label padding="2px unset 5px 2px" name="Createdby" caption="bind:Variables.Prefabs.dataSet[$i].CreatedBy" margin="unset unset unset 3px"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="7" name="gridcolumn28_1"></wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-card-content>
                        </wm-card>
                    </wm-listtemplate>
                </wm-list>
            </wm-layoutgrid><br><br><br><br>
            <wm-container name="container2" content="prefab" show="false"></wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
