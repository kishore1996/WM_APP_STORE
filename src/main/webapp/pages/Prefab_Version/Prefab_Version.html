<wm-page pagetitle="Prefab Version">
    <wm-header content="header"></wm-header>
    <wm-content>
        <wm-left-panel columnwidth="2" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="10">
            <wm-gridrow name="gridrow7" padding="2em unset unset 1em">
                <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                    <wm-container name="container1">
                        <wm-layoutgrid name="layoutgrid4">
                            <wm-gridrow name="gridrow10" height="30">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn14">
                                    <wm-label padding="unset 0.5em" name="label7" caption="Id"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn15_2">
                                    <wm-label padding="unset 0.5em" name="label13"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow11_1" height="100">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn16_1">
                                    <wm-label padding="unset 0.5em" name="label8_1" caption="Description"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn17_1">
                                    <wm-textarea name="textarea1"></wm-textarea>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-container>
                    <wm-layoutgrid name="layoutgrid5_1">
                        <wm-gridrow name="gridrow12">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn18">
                                <wm-label padding="unset 0.5em" name="label9_1" caption="Upload"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="8" name="gridcolumn19">
                                <wm-fileupload name="fileupload1" on-select="Variables.FileServiceUploadFile.invoke()" contenttype=".zip"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow13" height="100">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn20">
                                <wm-label padding="unset 0.5em" name="label10" caption="Screenshots"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="8" name="gridcolumn21">
                                <wm-fileupload name="fileupload2" on-select="Variables.FileServiceUploadFile1.invoke()" contenttype="image/*" multiple="true"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-layoutgrid name="layoutgrid6">
                        <wm-gridrow name="gridrow14">
                            <wm-gridcolumn columnwidth="9" name="gridcolumn22"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="3" name="gridcolumn23">
                                <wm-button class="btn-default" caption="Update" type="button" margin="unset 0.5em" name="button2"></wm-button>
                                <wm-button class="btn-default" caption="Cancel" type="button" margin="unset 0.5em" name="button3"></wm-button>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer"></wm-footer>
</wm-page>
