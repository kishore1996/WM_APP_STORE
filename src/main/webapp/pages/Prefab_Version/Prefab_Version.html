<wm-page pagetitle="Prefab Version" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-gridrow name="gridrow7" padding="2em unset unset 1em">
                <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                    <wm-container name="container1">
                        <wm-layoutgrid name="layoutgrid4">
                            <wm-gridrow name="gridrow10" height="30">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn14">
                                    <wm-label padding="unset 0.5em" name="label7" caption="File Name"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn15_2">
                                    <wm-text name="text1" placeholder="Enter File Name"></wm-text>
                                </wm-gridcolumn>
                            </wm-gridrow><br>
                            <wm-gridrow name="gridrow11_1" height="100">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn16_1">
                                    <wm-label padding="unset 0.5em" name="label8_1" caption="Description"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn17_1">
                                    <wm-textarea name="textarea1" datavalue="bind:Variables.read_appinfo.dataSet[$i]._desc" placeholder="Enter description"></wm-textarea>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-container>
                    <wm-layoutgrid name="layoutgrid5_1">
                        <wm-gridrow name="gridrow12">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn18">
                                <wm-label padding="unset 0.5em" name="label9_1" caption="Upload prefab"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="8" name="gridcolumn19">
                                <wm-fileupload name="fileupload2_1" on-select="Variables.FileServiceUploadFile.invoke()" contenttype=".zip"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow13" height="300">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn20">
                                <wm-label padding="unset 0.5em" name="label10" caption="Upload screenshots"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="8" name="gridcolumn21">
                                <wm-fileupload name="fileupload3" on-select="Variables.FileServiceUploadFile1.invoke()" multiple="true" contenttype=".png .jpg" fileuploadmessage="You can browse screenshots"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-layoutgrid name="layoutgrid6"></wm-layoutgrid>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-layoutgrid name="layoutgrid5">
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn16_2">
                        <wm-label padding="unset 0.5em" name="label6" caption="Version"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn17"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="9" name="gridcolumn14_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn15">
                        <wm-button class="btn-default" caption="Save" type="button" margin="unset 0.5em" name="save_button" on-click="save_buttonClick($event, widget)"></wm-button>
                        <wm-button class="btn-default" caption="Cancel" type="button" margin="unset 0.5em" name="button2" on-click="Actions.goToPage_Prefab_Preview.invoke()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-confirmdialog on-ok="notification.onOk()" on-cancel="notification.onCancel()" name="notificationconfirmdialog" notificationdialog="confirm" message="bind:notification.text" title="bind:notification.title" oktext="bind:notification.okButtonText" canceltext="bind:notification.cancelButtonText"
        on-close="notification.onClose()"></wm-confirmdialog>
</wm-page>
