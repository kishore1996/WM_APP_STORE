<wm-partial name="partial1">
    <wm-label padding="unset 0.5em" name="label1" caption="Import Prefab" fontweight="bold" fontsize="15"></wm-label><br><br>
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-composite name="composite1">
                    <wm-label class="col-md-3 control-label" name="label2" caption="Prefab Name:"></wm-label>
                    <wm-container class="col-md-9" name="container1">
                        <wm-text name="text1" placeholder="Enter prefab name"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                <wm-composite name="composite2">
                    <wm-label class="col-md-3 control-label" name="label3" caption="Description"></wm-label>
                    <wm-container class="col-md-9" name="container2">
                        <wm-textarea name="textarea1" placeholder="Place your description"></wm-textarea>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-layoutgrid name="layoutgrid2">
        <wm-gridrow name="gridrow3">
            <wm-gridcolumn columnwidth="2" name="gridcolumn5">
                <wm-label padding="unset 0.5em" name="label4" caption="Choose prefab:" fontweight="bold"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn6">
                <wm-fileupload name="fileupload2" on-select="Variables.FileServiceUploadFile1.invoke()"></wm-fileupload>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="5" name="gridcolumn7"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="7" name="gridcolumn8">
                <wm-button class="btn-default" caption="Cancel" type="button" margin="unset 0.5em" name="button1"></wm-button>
                <wm-button class="btn-default" caption="Import" type="button" margin="unset 0.5em" name="button2"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
