<wm-page name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="8" name="page_content1"><br>
            <wm-label padding="unset 0.5em" name="label1" caption="Enter some more details:" fontsize="20" fontweight="bold" margin="unset unset unset -8px"></wm-label><br><br>
            <wm-layoutgrid name="layoutgrid4" columns="2">
                <wm-gridrow name="gridrow22">
                    <wm-gridcolumn columnwidth="10" name="gridcolumn36"><br>
                        <wm-composite name="composite3">
                            <wm-label class="col-md-3 control-label" caption="File Name:" margin="10px unset unset 10px" name="label6" fontsize="15"></wm-label>
                            <wm-container class="col-md-9" name="container3_1" width="450" margin="unset unset unset 23px">
                                <wm-text name="text3"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn37"></wm-gridcolumn>
                </wm-gridrow><br></wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid2" show="true" columns="2">
                <wm-gridrow name="gridrow20">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn32">
                        <wm-label padding="unset 0.5em" name="label4" caption="Choose Prefab:" fontsize="15" fontweight="bold"></wm-label>
                        <wm-label padding="unset 0.5em" name="label5_1" caption="(upload &quot;.zip&quot; file only)"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="9" name="gridcolumn33">
                        <wm-fileupload name="prefab_upload" on-select="Variables.FileServiceUploadFile.invoke()" contenttype=".zip" maxfilesize="50" margin="unset unset -10px unset"></wm-fileupload>
                    </wm-gridcolumn>
                </wm-gridrow><br></wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid3">
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn9">
                        <wm-label padding="unset 0.5em" name="label5" caption="Upload Screenshots:" fontsize="15" fontweight="bold"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="9" name="gridcolumn10">
                        <wm-fileupload name="screenshot_upload" on-select="Variables.FileServiceUploadFile1.invoke()" contenttype="image/* .jpeg .jpg .gif mp4 video/*" multiple="true" iconclass="wi wi-folder" horizontalalign="center" maxfilesize="20" width="200"></wm-fileupload>
                    </wm-gridcolumn>
                </wm-gridrow><br>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="9" name="gridcolumn11"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn12">
                        <wm-button class="btn-success" caption="Save" type="button" margin="unset 0.5em" name="save" on-click="saveClick($event, widget)"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
        <wm-right-panel columnwidth="2" content="rightnav" name="right_panel1"></wm-right-panel>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Upload Prefab" iconclass="wi wi-file-upload" name="dialog1" width="800" height="300" showheader="true" animation="zoomIn" closable="false">
        <wm-dialogactions name="dialogactions1">
            <wm-button caption="Continue" on-click="continue_dialogClick($event, widget)" name="continue_dialog" class="btn-success"></wm-button>
            <wm-button caption="Cancel" on-click="Actions.goToPage_Main.invoke()" name="cancel_dialog"></wm-button>
        </wm-dialogactions>
        <wm-layoutgrid name="layoutgrid5" columns="1">
            <wm-gridrow name="gridrow9">
                <wm-gridcolumn columnwidth="12" name="gridcolumn17">
                    <wm-composite name="composite2">
                        <wm-label class="col-md-3 control-label" name="label7" caption="Prefab Name" fontsize="15"></wm-label>
                        <wm-container class="col-md-9" name="container2">
                            <wm-text name="prefabname"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow10">
                <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                    <wm-composite name="composite3_1">
                        <wm-label class="col-md-3 control-label" name="label8" caption="Description" fontsize="15"></wm-label>
                        <wm-container class="col-md-9" name="container3">
                            <wm-textarea name="description"></wm-textarea>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-layoutgrid name="layoutgrid6">
            <wm-gridrow name="gridrow13">
                <wm-gridcolumn columnwidth="3" name="gridcolumn21">
                    <wm-label padding="unset 0.5em" name="label9" caption="Choose Icon:" fontsize="15" fontweight="bold" margin="unset unset unset -8px"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="9" name="gridcolumn22">
                    <wm-fileupload name="icon_upload" on-select="Variables.FileServiceUploadFile3.invoke()" contenttype=".jpeg .jpg .png image/*" maxfilesize="10"></wm-fileupload>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow14">
                <wm-gridcolumn columnwidth="6" name="gridcolumn23"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn24"></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-dialog>
    <wm-alertdialog on-ok="notification.onOk()" name="notificationalertdialog" notificationdialog="alert" message="bind:notification.text" title="bind:notification.title" oktext="bind:notification.okButtonText" alerttype="bind:notification.alerttype"
        on-close="notification.onClose()"></wm-alertdialog>
</wm-page>
