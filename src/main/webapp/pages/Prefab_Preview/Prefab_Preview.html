<wm-page pagetitle="Prefab Preview" name="page1">

                            <wm-listtemplate layout="media" name="listtemplate3">
                                <wm-card name="card3" width="200px" height="auto">

                                        </wm-layoutgrid>
                                    </wm-card-content>
                                </wm-card>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="9" name="gridcolumn2">
                        <wm-layoutgrid name="layoutgrid2">

                                        <wm-button class="btn-default" caption="" type="button" margin="0px" name="edit" iconclass="wi wi-mode-edit fa-lg fa-fw" backgroundcolor="#ffffff00" bordercolor="#ffffff00" padding="0px" color="#000000" borderwidth="0px"

                                        <wm-button class="btn-default" caption="" type="button" margin="0em" name="save" iconclass="wi wi-done fa-fw fa-lg" color="#000000" backgroundcolor="#ffffff00" bordercolor="#ffffff00" borderwidth="0px"
                                            padding="0px" on-click="saveClick($event, widget)"></wm-button>
                                        <wm-button class="btn-default" caption="" type="button" margin="0em" name="cancel" color="#000000" backgroundcolor="#ffffff00" bordercolor="#ffffff00" borderwidth="0px" padding="0px" iconclass="wi wi-close fa-lg fa-fw"

                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow9" padding="1em unset unset 1em">

                                    <wm-composite name="composite7">

                                        <wm-button class="btn-default" caption="" type="button" margin="0px" iconclass="wi wi-mode-edit fa-lg fa-fw" backgroundcolor="#ffffff00" bordercolor="#ffffff00" padding="0px" color="#000000" borderwidth="0px" name="edit1"
                                            on-click="edit1Click($event, widget)"></wm-button>
                                        <wm-button class="btn-default" caption="" type="button" margin="0em" iconclass="wi wi-done fa-fw fa-lg" color="#000000" backgroundcolor="#ffffff00" bordercolor="#ffffff00" borderwidth="0px" padding="0px"
                                            name="save1" on-click="save1Click($event, widget)"></wm-button>
                                        <wm-button class="btn-default" caption="" type="button" margin="0em" color="#000000" backgroundcolor="#ffffff00" bordercolor="#ffffff00" borderwidth="0px" padding="0px" iconclass="wi wi-close fa-lg fa-fw"
                                            name="cancel1" on-click="cancel1Click($event, widget)"></wm-button>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow5" padding="1em unset unset 1em">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn9" horizontalalign="left">
                                    <wm-label padding="unset 0.5em" name="label4" caption="bind:Variables.PrefabData.dataSet.categoryID" color="#1A659E" fontsize="14" fontweight="bold"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn11" horizontalalign="center">
                                    <wm-rating name="rating1" datavalue="bind:Variables.PrefabData.dataSet.AvgRating" datafield="AvgRating" displayfield="AvgRating" readonly="true"></wm-rating>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="5" name="gridcolumn13_1"></wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow6" padding="2em unset unset unset">

                                    <wm-button class="btn-default" caption="Update" type="button" margin="unset 0.5em" name="button2" backgroundcolor="#2296F3" bordercolor="#ffffff00" color="#ffffff" fontsize="14" textalign="center" on-click="Actions.goToPage_Prefab_Version.invoke()"></wm-button>
                                    <wm-button class="btn-default" caption="Download" type="button" margin="unset 2em unset 0.5em" name="button1" textalign="center" backgroundcolor="#2296F3" color="#ffffff" bordercolor="#ffffff00" fontsize="14"
                                        on-click="button1Click($event, widget)"></wm-button>
                                    <wm-label padding="unset 0.5em" name="label6" caption="bind:&quot;+&quot;+Variables.PrefabData.dataSet.TotalDownloads" margin="1em unset unset unset" fontsize="14" fontweight="bold"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2" height="auto" padding="2em unset unset unset">

                                    <wm-rating name="userrating" fontsize="20" showcaptions="false"></wm-rating>

                                <wm-gridcolumn columnwidth="3" name="gridcolumn13_5"></wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow10">
                                <wm-gridcolumn columnwidth="8" name="gridcolumn14">
                                    <wm-textarea name="textarea1" placeholder="Description(Optional)" maxchars="250"></wm-textarea>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn14_1">
                                    <wm-button class="btn-default" caption="Submit" type="button" margin="2em 0.5em unset 0.5em" name="submit" on-click="submitClick($event, widget)"></wm-button>
                                </wm-gridcolumn>
                            </wm-gridrow>

                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="stnewJsonList1_1" dataset="bind:Variables.stForReview.dataSet.selfreview" navigation="Classic">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-layoutgrid name="layoutgrid7">
                                    <wm-gridrow name="gridrow16_1">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn28">
                                            <wm-label padding="unset 0.5em" name="label6" caption="MY REVIEWS"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn29">
                                            <wm-container class="media-right media-top " name="container9 ">
                                                <wm-button class="btn-transparent " iconclass="wi wi-done fa-2x" name="okprefab" on-click="okprefabClick($event, widget, item, currentItemWidgets)" show="true"></wm-button>
                                            </wm-container>
                                            <wm-container class="media-right media-top " name="container9 ">
                                                <wm-button class="btn-transparent " iconclass="wi wi-close fa-2x" name="closeprefab" on-click="closeprefabClick($event, widget, item, currentItemWidgets)" show="true"></wm-button>

                                        <wm-gridcolumn columnwidth="1" name="gridcolumn26">
                                            <wm-container class="media-left" name="container7">
                                                <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                                            </wm-container>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="11" name="gridcolumn27">
                                            <wm-layoutgrid name="layoutgrid7">
                                                <wm-gridrow name="gridrow15">
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn26">
                                                        <wm-label name="Name" class="p media-heading" caption="bind:Variables.stForReview.dataSet.selfreview.createdby" fontsize="1.143" fontunit="em"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn27"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow16">
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn28">
                                                        <wm-rating name="rating " fontsize="20 " datavalue="bind:Variables.stForReview.dataSet.selfreview.rate " showcaptions="false"></wm-rating>
                                                        <wm-label name="Time" class="pull-right text-muted" caption="bind:Variables.stForReview.dataSet.selfreview.createddate"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn28"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn29"></wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow16">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn28">
                                            <wm-textarea name="textarea12" value="bind:Variables.stForReview.dataSet.selfreview.comment" datavalue="bind:Variables.stForReview.dataSet.selfreview.comment" id="textarea2"></wm-textarea>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn29"></wm-gridcolumn>
                                    </wm-gridrow>

                        <wm-label padding="unset 0.5em " name="label6 " caption="OTHERS REVIEWS "></wm-label>
                        <wm-list listclass="list-group " itemclass="list-group-item " template="true " itemsperrow="xs-1 sm-1 md-1 lg-1 " class="media-list " name="stnewJsonList1 " dataset="bind:Variables.stForReview.dataSet.reviews " navigation="Classic ">

                                <wm-layoutgrid name="layoutgrid5_1">
                                    <wm-gridrow name="gridrow11_1">

                                            <wm-label caption="bind:Variables.stForReview.dataSet.reviews.comment " name="Description " class="p text-muted "></wm-label>

    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-confirmdialog on-ok="notification.onOk()" on-cancel="notification.onCancel()" name="notificationconfirmdialog" notificationdialog="confirm" message="bind:notification.text" title="bind:notification.title" oktext="bind:notification.okButtonText"
        canceltext="bind:notification.cancelButtonText" on-close="notification.onClose()"></wm-confirmdialog>
</wm-page>
